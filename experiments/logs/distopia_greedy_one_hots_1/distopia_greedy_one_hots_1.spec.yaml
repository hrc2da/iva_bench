agent: agents.greedy_agent.GreedyAgent
agent_params:
  num_metrics: 3
  tasks: [[1, 0, 0],[0,1,0],[0,0,1],[-1, 0, 0],[0,-1,0],[0,0,-1]]
  reset: True
environment: environments.distopia_environment.DistopiaEnvironment
environment_params:
  env_name: distopia
  metrics: [population, pvi, compactness]
experiment_description: Greedy agent, Distopia Environment, running the one-hots for 1000 steps, resetting every 100
experiment_type: experiment_types.agent_experiment.AgentExperiment
n_steps: 1000
n_workers: 7
random_seed: 42
